<!DOCTYPE html>
<html>
<head>
    <title>Simple Timer App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">
        <h1 id="title">Timer</h1>
        <div id="timer">00:00</div>
        <div id="inputFields">
            <input type="text" id="titleInput" placeholder="Enter Title" value="Let's return in...">
            <input type="number" id="timeInput" placeholder="Enter Time in Minutes">
            <button id="startButton">Start Timer</button>
        </div>
        <button id="stopButton" style="display:none;">Stop Timer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
