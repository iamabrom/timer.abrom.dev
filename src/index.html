<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async src="https://analytics.ad3.dev/not_the_tracker_youre_looking_for.js" data-ackee-server="https://analytics.ad3.dev" data-ackee-domain-id="e0b3ffa1-f9aa-4b14-afdc-3055a273fdab" data-ackee-opts='{ "ignoreLocalhost": true, "detailed": true }'></script>
</head>
<body>
    <div id="app">
        <h1 id="title">Countdown Timer</h1>
        <div id="timer">00:00</div>
        <div id="inputFields">
            <input type="text" id="titleInput" placeholder="Enter Title" value="Let's return in...">
            <input type="number" id="timeInput" placeholder="Enter Time in Minutes">
            <button id="startButton">Start Timer</button>
        </div>
        <button id="restartButton" style="display:none;">Restart Timer</button>
    </div>
    <script src="script.js"></script>
</body>
